<ion-app> 
  <ion-menu side ="start" menuId="m1" contentId="principal">

      <ion-toolbar>
        <ion-title>Configuración</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item button [routerLink]="['/perfil']">
            <ion-icon slot="start" src="assets\iconos\usuario.svg"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/ajustes']">
            <ion-icon slot = "start" src="assets\iconos\ajustes.svg"></ion-icon>
            <ion-label>Ajustes</ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/main']">
            <ion-icon slot ="start" src="assets\iconos\cerrar.svg"></ion-icon>
            <ion-label>Cerrar Sesión</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu> 
  <ion-router-outlet id="principal"></ion-router-outlet>
</ion-app>
