<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .login-container {
            width: 400px;
            background-color: #fff;
            padding: 40px 20px; /* Aumentamos el padding hacia arriba */
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .frame {
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .frame img {
            width: 100px; /* Reducimos el ancho de la imagen */
            border-radius: 20px; /* Ajustamos el radio del borde */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .frame h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: calc(100% - 22px);
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .additional-options {
            text-align: center;
        }

        .additional-options a {
            color: #007bff; 
            text-decoration: none;
            cursor: pointer;
        }

        .additional-options a:hover {
            text-decoration: underline;
        }

        #register-link {
            color: #007bff; 
            text-decoration: underline;
            cursor: pointer;
        }

        #forgot-password-link {
            color: #007bff; 
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="frame">
            <img id="imagen" src="icono1.png">
        </div>
        <div class="frame">
            <h2>INICIO DE SESIÓN</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="nif">NIF:</label>
                    <input type="text" id="nif" name="nif" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Iniciar Sesión</button>
                </div>
            </form>
        </div>
        <div class="frame">
            <div class="additional-options">
                <span>¿Has olvidado tu contraseña? <span id="forgot-password-link">Recuperar</span></span>
            </div>
            <div class="additional-options">
                <span>¿No tienes una cuenta? <span id="register-link">Regístrate</span></span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('login-form');
            const nifInput = document.getElementById('nif');
            const passwordInput = document.getElementById('password');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const nifValue = nifInput.value.trim();
                const passwordValue = passwordInput.value.trim();

                if (!nifValue || !passwordValue) {
                    alert("Por favor, completa todos los campos del formulario.");
                    return;
                }

                const formData = {
                    nif: nifValue,
                    password: passwordValue
                };

                console.log(formData);
            });

            const registerLink = document.getElementById('register-link');
            registerLink.addEventListener('click', function() {
                window.location.href = 'registro.html'; 
            });

            const forgotPasswordLink = document.getElementById('forgot-password-link');
            forgotPasswordLink.addEventListener('click', function() {
                window.location.href = 'contraseña.html'; 
            });
        });
    </script>
</body>
</html>
